# Render 배포 설정 (프로젝트 루트)
services:
  - type: web
    name: dollar-investment-api
    env: python
    pythonVersion: "3.11"
    rootDir: backend
    buildCommand: python --version && pip install --upgrade pip setuptools wheel && pip install --no-cache-dir numpy==1.24.3 && pip install --no-cache-dir -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: ENVIRONMENT
        value: production
