# Netlify 배포 설정 파일 (프론트엔드 디렉토리용)

[build]
  # 빌드 명령어
  command = "npm run build"
  # 빌드 출력 디렉토리
  publish = "dist"

[build.environment]
  # Node.js 버전
  NODE_VERSION = "18"

# Functions 설정
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# API 리다이렉트 (Functions로 라우팅)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# 리다이렉트 설정 (SPA 라우팅 지원)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 헤더 설정 (보안)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

