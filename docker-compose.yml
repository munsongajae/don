version: '3.8'

services:
  dollar-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    restart: unless-stopped
    # 메모리 제한 (오라클 클라우드 무료 티어에 맞춤)
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
